<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
input{color: gray;padding: 5px;}

</style>
<script type="text/javascript">
function memId(){
	id=document.getElementById("memId").value;
	if(id==""){
		return false;
	}
	else{
		return true;
	}
}
function chk(){
	
	pw=document.getElementById("memPw").value;
	chkpw=document.getElementById("chkPw").value;
	
	if(!pw||!chkpw){
		document.getElementById("cmd").innerHTML="";
		return true;		
	}else if(pw===chkpw){
		document.getElementById("cmd").innerHTML="확인";	
	}
	
	else{
		document.getElementById("memPw").value="";
		document.getElementById("chkPw").value="";
		document.getElementById("memPw").focus();
		document.getElementById("cmd").innerHTML="불일치!!";	
		return false;
	}
}
function allChk(){

	pw=document.getElementById("memPw").value;
	chkpw=document.getElementById("chkPw").value;
	if(memId()==false){
		alert("아이디는 필수항목 입니다.");
	}else if(!pw){
		alert("비밀번호는 필수항목 입니다.");
	}else if(!chkpw){
		alert("비밀번호 확인을 입력해주세요.");
	}else{
		fo.submit();
	}
	
}
</script>
</head>
<body>
<h1>계정 등록 페이지 입니다</h1>
<form id="fo" action="C_Quiz03.html">
<input type="text"placeholder="아이디"id="memId"name="id01"><font color="red">(*필수항목)</font><br> 
<input type="text"placeholder="비밀번호"id="memPw"name="pwd01"><font color="red">(*필수항목)</font><br>
<input type="text"placeholder="비밀번호확인"id="chkPw"onchange="chk()"><font id="cmd"></font> <br>
<input type="text"placeholder="이름"id="name01"name="name01"><br>
<hr>
<input type="button"value="등록"style="color: black "onclick="allChk()">
</form>

</body>
</html>
